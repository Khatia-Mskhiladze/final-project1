        <!-- section  -->

        <section class="section_page3">

            <div class="section_contact_box">

                <div class="contact_div">

                    <div class="phone_div">
                        <a href="tel:+123 45 67 89">
                            <i class="fa-solid fa-phone fa-2x"></i>
                        </a>

                        <div class="contact_text_div">
                            <p class="text_comunication">Call Us</p>
                            <p class="contact_comunication">+123 45 67 89</p>
                        </div>

                    </div>

                    <div class="mail_div">
                        <a href="mailto:example@mail.com">
                            <i class="fa-regular fa-envelope fa-2x"></i>
                        </a>

                        <div class="contact_text_div">
                            <p class="text_comunication">Email Us</p>
                            <p class="contact_comunication">example@mail.com</p>
                        </div>

                    </div>

                    <div class="location_div">
                        <a href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7923859,17z/data=!3m1!4b1!4m5!3m4!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746"

                        </a>

                        <div class="contact_text_div">
                            <p class="text_comunication">Address</p>
                            <p class="contact_comunication">Rustaveli avenue, 30</p>

                        </div>


                    </div>
                </div>


                <!-- form -->



                <form action="" method="get">


                    <div class="form_div">

                        <div class="F_E_div">

                            <label class="label_contact_info" for="Fullname">Fullname*</label>

                            <input type="text" id="Fullname" name="Fullname">

                        </div>



                        <div class="F_E_div">

                            <label class="label_contact_info" for="Email_Address*">Email Address*</label>

                            <input type="email" name="Email_Address" id="Email_Address">

                        </div>

                    </div>

                    <div class="textarea_div">

                        <textarea name="Textarea" id="textarea">Message</textarea>

                    </div>

                    <div class="button_div">

                        <button type="submit">SUBMIT</button>

                    </div>
                </form>


            </div>

        </section>
